<div class="container">
    <button [ngClass]="flag1 ? 'btn btn-success' :'' " (click)="flag1=(!flag1)">Example 1</button>
    <button [ngClass]="flag2 ? 'btn btn-success' :'' " (click)="flag2=(!flag2)">Example 2</button>
    <button [ngClass]="flag3 ? 'btn btn-success' :'' " (click)="flag3=(!flag3)">Example 3</button>
    <button [ngClass]="flag4 ? 'btn btn-success' :'' " (click)="flag4=(!flag4);setButtonEvent()">Example 4</button>
    <button [ngClass]="flag5 ? 'btn btn-success' :'' " (click)="flag5=(!flag5)">Example 5</button>
    <button [ngClass]="flag6 ? 'btn btn-success' :'' " (click)="flag6=(!flag6)">Example 6</button>

</div>

<!---------------------------------------First Example ------------------------------------------------------>
<div class="container" *ngIf="flag1"> <br> <br>
    <p #maincontent>
        Start editing to see some magic happen :)
    </p>

    <p #subcontent>
        @ViewChield example
    </p>

    <button (click)="changeMainContent()">Change main content</button>
    <button (click)="changeSubContent()">Change sub content</button>
</div>

<div class="container" *ngIf="flag2"><br><br>
    <app-child></app-child>
    <button (click)="toggleChild()">toggle</button>
</div>


<!------------------------------------------Third Example ------------------------------------------------------>

<div class="container" *ngIf="flag3"> <br><br>
    <button (click)="setColor()">Set Color</button>
    <p #test>Hello Aalam</p>
</div>


<!------------------------------------------Fourth Example ------------------------------------------------------>

    <br>

    </select>
</div>

<!------------------------------------------Fifth Example ------------------------------------------------------>
<div class="container" *ngIf="flag5"> <br><br>
    <button (click)=changeColor1()>Change Color1</button>
    <button (click)=changeColor2()>Change Color2</button>
    <br>
    <h1 *ngFor="let item of data" #num>{{ item }}</h1>
</div>

<!------------------------------------------Sixth Example ------------------------------------------------------>
<div class="container" *ngIf="flag6"> <br><br>
    <button class="btn btn-primary" (click)="assignClass()">Assign class</button>
    <button class="btn btn-danger" (click)="removeClass()">Remove class</button>
    <p #test>prova</p>
</div>



<!------------------------------------------Seventh Example ------------------------------------------------------>

    <p #elem>
        Start editing to see some magic happen :)
      </p>
</div>


<!------------------------------------------Eight Example ------------------------------------------------------>
<div class="container" *ngIf="flag8"> <br><br>
    <button class="btn btn-primary" (click)="setElementProp()">set property</button>
    <div #elPrpTemp></div>
</div>

<!------------------------------------------Ninth Example ------------------------------------------------------>
<div class="container" *ngIf="flag9"> <br><br>
    <div createButton>
        <p>Click to add a button!</p>
    </div>
</div>


<!------------------------------------------Tenth Example ------------------------------------------------------>
<div class="container" *ngIf="flag10">     <br>   <br>
    <button (click)="viewAllSubjects(displayStatus)">view all subjects</button>
    <br> 
    <table class="table table-hover table-striped">
      <thead>
        <tr >
          <th>Roll No</th>
          <th>Name</th>
          <th>subject</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of studentData;let i=index" #colorListTemp>
          <td>{{obj.rollNo}}</td>
          <td>{{obj.name}}</td>
          <td>
            <button (click)='viewSubject(i)'>view subjects</button>
          <ul  #subjectListTemp   class="hide-list">
            <ng-container *ngFor="let sub of obj.subject">
            <li>
              <span>{{sub}}</span>
            </li>   
          </ng-container>
          </ul>
        </td>
          <!-- <td>{{eg.action}} <button [routerLink]="'/viewchildren'">go</button></td> -->
          <td> <button (click)="changeColor(colorListTemp)">Change Style</button>
            <button (click)="removeColor(colorListTemp)">Remove Style</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
