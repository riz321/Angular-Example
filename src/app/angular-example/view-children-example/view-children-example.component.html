<div class="container">     <br>   <br>
    <button (click)="viewAllSubjects(displayStatus)">view all subjects</button>
    <br> 
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>subject</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of data;let i=index">
          <td>{{obj.rollNo}}</td>
          <td>{{obj.name}}</td>
          <td>
            <button (click)="obj['view']=(!obj['view'])">view subjects</button>
            <ng-container  *ngIf="obj['view']">
          <ul class="code-editor-options-menu" *ngFor="let sub of obj.subject">
            <li>
              <span>{{sub}}</span>
            </li>   
          </ul>
        
        </ng-container></td>
          <!-- <td>{{eg.action}} <button [routerLink]="'/viewchildren'">go</button></td> -->
          <td> <button >go</button></td>
        </tr>
      </tbody>
    </table>
  </div>
